{% extends 'blog/base.html' %}

{% block content %}

<div class="text-center">
	<a href="{% url 'post_new' %}" class="btn btn-success" role="button">Add New Post</a>
	<a href="{% url 'post_draft' %}" class="btn btn-primary" role="button">Draft Post(s)</a>
</div>

<h2 class="text-center"> <b> See Your Published posts below: </b></h2>
<br>

{% for post in posts %}

<div class="panel panel-primary" style="width: 80%; text-align: center; margin-left: 10%;">
	<div class="panel-heading">
		<h3 class="panel-title"><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h3>
	</div>
	<div class="panel-body">
		<p> {{post.text|truncatechars:500}} </p>
	</div>
	<table class="table table-striped table-bordered">
		<tbody>
			<tr>
				<td><b> Written By: </b>{{post.author}}</td>
				<td><b> Date Written: </b> {{post.published_date}}</td>
			</tr>
		</tbody>
	</table>
</div>

{% endfor %}

<br><br><br><br>

{% endblock %}
